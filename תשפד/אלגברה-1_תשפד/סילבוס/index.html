<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>סילבוס</title>
    <style>
        body {
            background-color: rgb(255, 250, 186);
            text-align: center;
            font-size: 20px;
        }
        body > p {
            text-align: right;
            font-size: 18px;
        }
        h2 {
            font-size: 40px;
        }
        a {
            font-size: 32px;
            color: blue;
            text-decoration: underline;
        }
        a:visited { color: blue; }
        a:hover { color: darkred; }
        a:active { color: blue; }

        /* Middle column links smaller */
        .course-links a {
            font-size: 22px;
        }

        /* Top-left author text */
        .author {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Tile grid for special links */
        .tiles {
            display: grid;
            grid-template-columns: repeat(4, 220px);
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            direction: ltr;
        }
        .tile img {
            height: 120px;
            margin-bottom: 12px;
            object-fit: contain;
        }
        .tile span {
            font-size: 22px;
            color: blue;
            text-align: center;
            word-break: break-word;
        }
        .tile:hover span {
            color: darkred;
        }

        @media (max-width: 1000px) {
            .tiles { grid-template-columns: repeat(3, 220px); }
        }
        @media (max-width: 720px) {
            .tiles { grid-template-columns: repeat(2, 220px); }
        }
        @media (max-width: 420px) {
            .tiles { grid-template-columns: 1fr; width: 100%; padding: 0 10px; }
            .tile img { height: 90px; }
        }
    </style>
</head>
<body>
    <div class="author">ירמיהו מילר &nbsp;&nbsp; jeremmi@sce.ac.il</div>
    <p style="text-align: right;"><a href="https://jeremysharonmiller.github.io/maths_physics.github.io">דף הבית</a> / <a href="https://jeremysharonmiller.github.io/maths_physics.github.io/תשפד">תשפד</a> / <a href="https://jeremysharonmiller.github.io/maths_physics.github.io/תשפד/אלגברה-1_תשפד">אלגברה-1_תשפד</a> / <a href="https://jeremysharonmiller.github.io/maths_physics.github.io/תשפד/אלגברה-1_תשפד/סילבוס">סילבוס</a></p>
    <h2>סילבוס</h2>
    <p>אין תתי תיקיות או קבצים</p>
</body>
</html>

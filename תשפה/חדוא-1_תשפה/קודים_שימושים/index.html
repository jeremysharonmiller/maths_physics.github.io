<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>קודים_שימושים</title>
    <style>
        body {
            background-color: rgb(255, 250, 186);
            text-align: center;
            font-size: 20px;
        }
        body > p {
            text-align: right;
            font-size: 18px;
        }
        h2 {
            font-size: 40px;
        }
        a {
            font-size: 32px;
            color: blue;
            text-decoration: underline;
        }
        a:visited { color: blue; }
        a:hover { color: darkred; }
        a:active { color: blue; }

        /* Middle column links smaller */
        .course-links a {
            font-size: 22px;
        }

        /* Top-left author text */
        .author {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Tile grid for special links */
        .tiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            direction: ltr;
            width: 180px; /* ensures 4 per row */
        }
        .tile img {
            height: 120px;
            margin-bottom: 12px;
        }
        .tile span {
            font-size: 22px;
            color: blue;
            text-align: center;
        }
        .tile:hover span {
            color: darkred;
        }
    </style>
</head>

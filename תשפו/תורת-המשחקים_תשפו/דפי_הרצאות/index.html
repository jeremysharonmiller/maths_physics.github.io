<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דפי_הרצאות</title>
    <style>
        body {
            background-color: rgb(255, 250, 186);
            text-align: center;
            font-size: 20px;
        }
        body > p {
            text-align: right;
            font-size: 18px;
        }
        h2 {
            font-size: 40px;
        }
        a {
            font-size: 32px;
            color: blue;
            text-decoration: underline;
        }
        a:visited { color: blue; }
        a:hover { color: darkred; }
        a:active { color: blue; }

        /* Middle column links smaller */
        .course-grid a {
            font-size: 22px;
        }

        /* Top-left author text */
        .author {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        /* Tile grid for special links */
        .tiles {
            display: grid;
            grid-template-columns: repeat(4, 220px);
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            direction: ltr;
        }
        .tile img {
            height: 120px;
            margin-bottom: 12px;
            object-fit: contain;
        }
        .tile span {
            font-size: 22px;
            color: blue;
            text-align: center;
            word-break: break-word;
        }
        .tile:hover span {
            color: darkred;
        }

        /* New grid for courses */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px 40px;
            text-align: right;
            margin-top: 20px;
        }
        .course-grid div {
            text-align: center;
        }

        @media (max-width: 1000px) {
            .tiles { grid-template-columns: repeat(3, 220px); }
            .course-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 720px) {
            .tiles { grid-template-columns: repeat(2, 220px); }
            .course-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 420px) {
            .tiles { grid-template-columns: 1fr; width: 100%; padding: 0 10px; }
            .tile img { height: 90px; }
        }
    </style>
</head>
